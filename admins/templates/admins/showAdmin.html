{% extends 'layout-admin.html' %}
{% block title %}
<title>All Admins</title>
{% endblock%}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Admins</h1>
            <div class="card py-2 px-2">
                <table class="table-striped">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                    {% for admin in admins %}
                    <tr>
                        <td> {{ admin.username }}</td>
                        <td> {{ admin.email }}</td>

                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
